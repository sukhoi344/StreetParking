apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "chau.streetparking"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 4
        versionName "1.0 Build 1507.01"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.google.android.gms:play-services:+'
    compile('com.mikepenz:materialdrawer:3.0.6@aar') {
        transitive = true
    }
    compile 'com.google.maps.android:android-maps-utils:+'
    compile 'com.appyvet:materialrangebar:+'
    compile 'com.wdullaer:materialdatetimepicker:+'
    compile 'com.readystatesoftware.systembartint:systembartint:+'
    compile 'com.github.dbachelder:CreditCardEntry:v1.3.0'
    compile 'com.backendless:android:2.0.1'
    compile 'com.makeramen:roundedimageview:+'
    compile 'com.soundcloud.android:android-crop:1.0.0@aar'
    compile project(':countrypicker')
    compile files('libs/universal-image-loader-1.9.4.jar')
}
